<div class="center shadow-sm p-3 mb-5"> 
    <span>  
     {% if page.has_previous %}  
         <a href="?page={{ page.previous_page_number }}">Previous | </a>  
     {% endif %}  
        {% for num in page_list %}
        <a href="?page={{ num }}"> {{ num }} </a>
        {% endfor %}
     {% if page.has_next %}  
        <a href="?page={{ page.next_page_number }}"> | Next</a>  
     {% endif %}  
    </span>
</div>
