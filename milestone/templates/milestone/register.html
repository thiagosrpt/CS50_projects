{% extends "milestone/layout.html" %}
{% load static %} 

{% block body %}

<div class="background">
        <img class="image_register" src="{% static 'milestone/images/dinner_fancy_food.jpeg' %}">
        <div class="register-box-container">
            <div class="register-box">
                <div><img class="login-logo" src="{% static 'milestone/images/So, what are we eating (1).png' %}"></div>
                <h2>Register</h2>
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="firstname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-warning" type="submit" value="Register">
                </form>
                <br>
                <span>Already have an account? <a href="{% url 'login' %}">Log In here.</a></span>

            </div>
        </div>
</div>
            

{% endblock %}
