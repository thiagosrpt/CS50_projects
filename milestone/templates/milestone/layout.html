{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}[Milestone Project]{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'milestone/styles.css' %}" rel="stylesheet">
        <script src="{% static 'milestone/index.js' %}"></script>
    </head>
    <body>

        {% if user.is_authenticated %}
        <nav class="navbar">
            <img class="logo-top-bar" src="{% static 'milestone/images/So, what are we eating (5).png' %}">
        </nav>
        {% endif %}
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
