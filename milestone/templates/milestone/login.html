{% extends "milestone/layout.html" %}
{% load static %} 

{% block body %}
<div class="background">
    <div class="login-box-container">
        <div class="login-box">
            <div><img class="login-logo" src="{% static 'milestone/images/So, what are we eating (1).png' %}"></div>
            <h2>Sign-in</h2>
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <br>
                <input class="btn btn-warning" type="submit" value="Login">
            </form>
            <br>
            <span>Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
        </div>
    </div>
</div>

{% endblock %}
