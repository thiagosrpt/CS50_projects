{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <h3>{{message}}</h3>
    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{ entry }}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
